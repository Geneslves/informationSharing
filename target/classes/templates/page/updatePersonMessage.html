<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <div>
        <div class="layui-col-md3">
            <div th:include="common/menuLeft::#m"></div>
        </div>
        <div class="layui-col-md9">
            <form action="/user/save" enctype="multipart/form-data" method="post"
                  onsubmit="return checkUpdateMessageValue()">
                <div style="margin-top: 24px">
                    <p class="layui-breadcrumb">
                        <i class="layui-icon layui-icon-location">当前位置：</i>
                        <a href="">首页</a>
                        <a href="/toUserBackstagePage">个人中心</a>
                        <a href="/toPersonMessagePage">个人信息</a>
                        <a><cite>个人信息修改</cite></a>
                    </p>
                    <label class="layui-form-label" style="margin-top: 33px">用户名:</label>
                    <div class="layui-input-block">
                        <input autocomplete="off" class="layui-input" disabled="disabled"
                               id="userName"
                               lay-verify="title" name="userName" required="required" style="width: 388px;border-color: gray;margin-top: 33px"
                               th:value="${session.currentUser.userName}" type="text">
                    </div>
                    <label class="layui-form-label" style="margin-top: 12px">*密码:</label>
                    <div class="layui-input-block">
                        <input autocomplete="off" class="layui-input" id="passwordUpdateMessage"
                               lay-verify="title"
                               name="password" required="required" style="width: 388px;border-color: gray;margin-top: 12px"
                               th:value="${session.currentUser.password}" type="password">
                    </div>
                    <label class="layui-form-label" style="margin-top: 12px">*确认密码:</label>
                    <div class="layui-input-block">
                        <input autocomplete="off" class="layui-input"
                               id="password2UpdateMessage"
                               lay-verify="title" required="required" style="width: 388px;border-color: gray;margin-top: 12px"
                               th:value="${session.currentUser.password}" type="password">
                    </div>
                    <label class="layui-form-label" style="margin-top: 12px">个人邮箱:</label>
                    <div class="layui-input-block">
                        <input autocomplete="off" class="layui-input"
                               disabled="disabled" required="required"
                               style="width: 388px;border-color: gray;margin-top: 12px" th:value="${session.currentUser.email}" type="text">
                    </div>
                    <label class="layui-form-label" style="margin-top: 12px">*昵称:</label>
                    <div class="layui-input-block">
                        <input autocomplete="off" class="layui-input" name="nickName"
                               required="required"
                               style="width: 388px;border-color: gray;margin-top: 12px" th:value="${session.currentUser.nickName}" type="text">
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">*头像:</label>
                        <div class="layui-input-block">
                            <div data-vid="5b53cdb6fc650e53f84fd4c8"
                                 style="width: 100%;height: 36px;margin-top: 12px">
                                <div style="width: 388px">
                                    <input name="userImage" style="margin-top: 8px" type="file">
                                </div>
                            </div>
                        </div>
                    </div>
                    <input name="id" th:value="${session.currentUser.id}" type="hidden">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-filter="demo1" lay-submit=""
                                type="submit">提交
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
