<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic RadioButton - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Basic RadioButton</h2>
<form id="ff">
    <div style="margin-bottom:20px">
        <input class="easyui-radiobutton" label="Apple:" name="fruit" value="Apple">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-radiobutton" label="Orange:" name="fruit" value="Orange">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-radiobutton" label="Banana:" name="fruit" value="Banana">
    </div>
</form>
</body>
</html>
