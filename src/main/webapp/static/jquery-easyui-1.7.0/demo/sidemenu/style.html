<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SideMenu Style - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>SideMenu Style</h2>
<p>Collapse the side menu to display the main icon.</p>
<div style="margin:20px 0;">
    <a class="easyui-linkbutton" href="javascript:" onclick="toggle()">Toggle</a>
</div>
<div class="easyui-sidemenu" data-options="data:data" id="sm"></div>
<link href="sidemenu_style.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
    var data = [{
        text: 'Forms',
        iconCls: 'fa fa-wpforms',
        state: 'open',
        children: [{
            text: 'Form Element'
        }, {
            text: 'Wizard'
        }, {
            text: 'File Upload'
        }]
    }, {
        text: 'Mail',
        iconCls: 'fa fa-at',
        selected: true,
        children: [{
            text: 'Inbox'
        }, {
            text: 'Sent'
        }, {
            text: 'Trash',
            children: [{
                text: 'Item1'
            }, {
                text: 'Item2'
            }]
        }]
    }, {
        text: 'Layout',
        iconCls: 'fa fa-table',
        children: [{
            text: 'Panel'
        }, {
            text: 'Accordion'
        }, {
            text: 'Tabs'
        }]
    }];

    function toggle() {
        var opts = $('#sm').sidemenu('options');
        $('#sm').sidemenu(opts.collapsed ? 'expand' : 'collapse');
        opts = $('#sm').sidemenu('options');
        $('#sm').sidemenu('resize', {
            width: opts.collapsed ? 60 : 200
        })
    }
</script>
</body>
</html>
