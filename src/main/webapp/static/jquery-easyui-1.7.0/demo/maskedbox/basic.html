<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic MaskedBox - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Basic MaskedBox</h2>
<p>The maskedbox enforces its structure as the user types.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;" title="Basic MaskedBox">
    <div style="margin-bottom:20px">
        <input class="easyui-maskedbox" label="Phone Number:" labelPosition="top" mask="(999) 999-9999"
               style="width:100%">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-maskedbox" label="Credit Card:" labelPosition="top" mask="9999 9999 9999 9999"
               style="width:100%">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-maskedbox" label="Percent:" labelPosition="top" mask="99%" style="width:100%">
    </div>
</div>


</body>
</html>
