<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资源类别管理</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        var url;

        function searchNotice() {
            $("#dg").datagrid('load',{
                "title": $("#s_title").val()
            });
        }

        function resetValue() {

            $("#title").val("");
            $("#content").val("");
            $("#time").val("");
        }

        function closeNoticeDialog() {
            $("#dlg").dialog("close");
            resetValue();
        }

        function saveNotice() {
            $("#fm").form("submit", {
                url: url,
                onSubmit: function () {
                    return $(this).form("validate");
                },
                success: function (result) {
                    var result = eval('(' + result + ')');
                    if (result.success) {
                        $.messager.alert("系统提示", "保存成功！");
                        resetValue();
                        $("#dlg").dialog("close");
                        $("#dg").datagrid("reload");
                    } else {
                        $.messager.alert("系统提示", "保存失败!");
                    }
                }
            });
        }


        function openNoticeAddDialog() {
            $("#dlg").dialog("open").dialog("setTitle", "添加公告");
            url = "/admin/notice/save";
        }

        function openNoticeModifyDialog() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length != 1) {
                $.messager.alert("系统提示", "请选择一条要修改的数据！");
                return;
            }
            var row = selectedRows[0];
            $("#dlg").dialog("open").dialog("setTitle", "修改公告");
            $("#fm").form("load", row);
            url = "/admin/notice/save?id=" + row.id;
        }

        function deleteNotice() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length == 0) {
                $.messager.alert("系统提示", "请选择要删除的数据！");
                return;
            }
            var strIds = [];
            for (var i = 0; i < selectedRows.length; i++) {
                strIds.push(selectedRows[i].id);
            }
            var ids = strIds.join(",");
            $.messager.confirm("系统提示", "您确定要删除这<span style='color: red'>" + selectedRows.length + "</span>条数据吗?", function (r) {
                if (r) {
                    $.post("/admin/notice/delete", {ids: ids}, function (result) {
                        if (result.success) {
                            $.messager.alert("系统提示", "数据已成功删除！");
                            $("#dg").datagrid("reload");
                        } else {
                            $.messager.alert("系统提示", result.errorInfo);
                        }
                    }, "json");
                }
            });
        }

        $(document).ready(function () {

            $("#dg").datagrid({
                onDblClickRow: function (index, row) {
                    $("#dlg").dialog("open").dialog("setTitle", "修改公告");
                    $("#fm").form("load", row);
                    url = "/admin/notice/save?id=" + row.id;
                }
            });

        });

        function formatNum(val,row) {
            if (val == 0) {
                return "<span style='color: red'>" + val + "</span>";
            } else {
                return val;
            }
        }
    </script>
</head>
<body style="margin: 1px">
<table id="dg" title="公告管理" class="easyui-datagrid"  striped="true"
       fitColumns="true" pagination="true" rownumbers="true"
       url="/admin/notice/list" fit="true" toolbar="#tb">
    <thead>
    <th field="cb" checkbox="true" align="center"></th>
    <th field="id" width="20" align="center" hidden="hidden">编号</th>
    <th field="title" width="50" align="center">标题</th>
    <th field="content" width="50" align="center">内容</th>
    <th field="time" width="50" align="center">时间</th>
<!--    <th field="num" width="50" align="center" formatter="formatNum">博客数量</th>-->
    </thead>
</table>

<div id="tb">
    <div>
        <a href="javascript:openNoticeAddDialog()" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
        <a href="javascript:openNoticeModifyDialog()" class="easyui-linkbutton" iconCls="icon-edit"
           plain="true">修改</a>
        <a href="javascript:deleteNotice()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
    </div>
<!--    <div>-->
<!--        &nbsp;资源类别名称：&nbsp;<input type="text" id="s_title" size="20" onkeydown="if(event.keyCode==13) searchNotice()"/>-->
<!--        <a href="javascript:searchNotice()" class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>-->
<!--    </div>-->
</div>


<div id="dlg" class="easyui-dialog" style="width: 400px;height: 211px;padding: 10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="onClose:function(){resetValue()}">
    <form id="fm" method="post">
        <table cellspacing="8px">
            <tr>
                <td valign="top">名称:</td>
                <td>
                    <input id="title" name="title" class="easyui-validatebox" required="true" style="width: 250px">
                </td>
            </tr>
            <tr>
                <td valign="top">描述:</td>
                <td>
                    <input id="content" name="content" class="easyui-validatebox" required="true" style="width: 250px">
                </td>
            </tr>
<!--            <tr>-->
<!--                <td valign="top">排列顺序:</td>-->
<!--                <td>-->
<!--                    <input id="sortNum" name="sortNum" class="easyui-validatebox" required="true" style="width: 250px">-->
<!--                </td>-->
<!--            </tr>-->
        </table>
    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:saveNotice()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:closeNoticeDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
</div>
</body>
</html>
