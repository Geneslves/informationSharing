<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <div class="layui-container" style="margin-top: 5%">
        <div class="layui-col-md3"><span style="color: white">1</span></div>
        <blockquote class="layui-elem-quote layui-col-md6" style="border-color: #1e9fff">
            <h2 style="text-align: center">找回密码</h2>
            <form action="/user/searchPassword" class="layui-form" lay-filter="example" method="post"
                  onsubmit="return checkSearchPasswordValue()">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="margin-top: 12px">新密码:</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" id="passwordSearchPassword" name="password"
                                   placeholder="请输入新密码" required="required"
                                   style="width: 100%;border-color: gray;margin-top: 12px" th:value="${user!=null?user.password:''}" type="password">
                        </div>
                        <label class="layui-form-label" style="margin-top: 12px">确认密码:</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" id="password2SearchPassword"
                                   placeholder="请输入确认密码" required="required"
                                   style="width: 100%;border-color: gray;margin-top: 12px" th:value="${user!=null?user.password:''}" type="password">
                        </div>
                        <label class="layui-form-label" style="margin-top: 12px;">邮箱:</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" id="emailSearchPassword" name="email"
                                   onblur="checkEmail2(this.value)" placeholder="请输入邮箱"
                                   required="required"
                                   style="width: 388px;border-color: gray;margin-top: 12px" th:value="${user!=null?user.email:''}" type="email">
                            <span id="emailFail2" style="color: red">输入邮箱后才可以获取验证码</span>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="margin-top: 12px">验证码:</label>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input autocomplete="off" class="layui-input" id="checkCode" name="checkCode"
                                           placeholder="输入验证码" required="required" style="margin-top: 12px;border-color: gray;"
                                           th:value="${user!=null?user.checkCode:''}"
                                           type="text">
                                </div>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <a href="javascript:sendEmail()"><input class="layui-btn layui-btn-warm layui-btn-disabled" disabled="disabled"
                                                                            id="getCodeBtn"
                                                                            onclick="setTime(this)" style="margin-top: 12px"
                                                                            type="button" value=" 获取验证码"></a>
                                </div>
                            </div>
                        </div>
                        <div class="layui-input-block" style="text-align: center">
                            <button class="layui-btn layui-btn-normal" lay-filter="demo1" lay-submit=""
                                    style="margin-top: 12px" type="submit">提交
                            </button>
                            <a href="/toLoginPage">
                                <button class="layui-btn btn-info" lay-filter="demo1" lay-submit="" style="margin-top: 12px"
                                        type="button">去登录
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </blockquote>
    </div>
</div>
</body>
</html>
